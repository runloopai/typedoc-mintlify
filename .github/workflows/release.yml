name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'example/**'
      - '.vscode/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: runloopai/checkout@main

      - name: Setup Node.js
        uses: runloopai/setup-node@main
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Test example
        run: npm run example

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    steps:
      - uses: runloopai/checkout@main
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: runloopai/setup-node@main
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if release needed
        id: check_release
        run: |
          # Check for conventional commits that warrant a release
          COMMITS=$(git log $(git describe --tags --abbrev=0)..HEAD --oneline)
          if echo "$COMMITS" | grep -qE "^[a-f0-9]+ (feat|fix|perf)"; then
            echo "release_needed=true" >> $GITHUB_OUTPUT
          else
            echo "release_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_release.outputs.release_needed == 'true'
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        if: steps.check_release.outputs.release_needed == 'true'
        run: |
          git push --follow-tags origin main

      - name: Publish to npm
        if: steps.check_release.outputs.release_needed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_release.outputs.release_needed == 'true'
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          body: |
            See [CHANGELOG.md](https://github.com/runloopai/typedoc-mintlify/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false

