name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: runloopai/checkout@main

      - name: Setup Node.js
        uses: runloopai/setup-node@main
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  test:
    name: Test Example
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: runloopai/checkout@main

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: runloopai/setup-node@main
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run example
        run: npm run example

      - name: Check generated files
        run: |
          if [ ! -f "example/mintlify-docs/mint.json" ]; then
            echo "Error: mint.json not generated"
            exit 1
          fi
          echo "✅ Documentation generated successfully"

  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: runloopai/checkout@main
        with:
          fetch-depth: 0

      - name: Validate commit messages
        uses: wagoid/commitlint-github-action@b948419dd99f3fd78a6548d48f94e3df7f6bf3ed
        with:
          configFile: .commitlintrc.json
          failOnWarnings: false
          helpURL: 'https://www.conventionalcommits.org/'

  dependency-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: runloopai/checkout@main

      - name: Setup Node.js
        uses: runloopai/setup-node@main
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          AUDIT_RESULT=$(npm audit --json)
          VULNERABILITIES=$(echo $AUDIT_RESULT | jq '.metadata.vulnerabilities.total')

          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "⚠️  Found $VULNERABILITIES vulnerabilities"
            npm audit
          else
            echo "✅ No vulnerabilities found"
          fi
